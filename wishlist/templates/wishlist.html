{% extends 'base.html' %}

{% block content %}
<h5>Nama: </h5>
<b>{{nama}}</b>

<table style="width:100%;">
    <tr>
        <th>Nama Barang</th>
        <th>Harga Barang</th>
        <th>Deskripsi</th>
    </tr>
    {% comment %} Tambahkan data di bawah baris ini {% endcomment %}
    
    {% for barang in list_barang %}
    <tr>
        <th>{{barang.nama_barang}}</th>
        <th>{{barang.harga_barang}}</th>
        <th>{{barang.deskripsi}}</th>
    </tr>
    <br>
    
{% endfor %}
</table>


{% endblock content %}
